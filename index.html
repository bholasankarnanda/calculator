<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calc-zero">
        <h4>0</h4>
      </div>
      <div class="btn-group">
        <button class="comm-color2">C</button>
        <button class="comm-color2">AC</button>
        <button class="comm-color2">%</button>
        <button class="comm-color">รท</button>
      </div>

      <div class="btn-group">
        <button class="num-color">7</button>
        <button class="num-color">8</button>
        <button class="num-color">9</button>
        <button class="comm-color">X</button>
      </div>

      <div class="btn-group">
        <button class="num-color">4</button>
        <button class="num-color">5</button>
        <button class="num-color">6</button>
        <button class="comm-color">-</button>
      </div>

      <div class="btn-group">
        <button class="num-color">1</button>
        <button class="num-color">2</button>
        <button class="num-color">3</button>
        <button class="comm-color">+</button>
      </div>

      <div class="btn-group">
        <button class="num-color">+/-</button>
        <button class="num-color">0</button>
        <button class="num-color">.</button>
        <button class="comm-color">=</button>
      </div>
    </main>
  </body>
</html>
